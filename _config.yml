aside:
  enable: true
  hide: false
  button: true
  mobile: true      # 手机页面（ 显示宽度 < 768px ）是否显示aside内容
  position: right   # left or right
  # 头像下方横条
  card_author:
    enable: true
    description: 随手写下成长
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/askxue
  # 侧边摘录块
  card_announcement:
    enable: true
    content: The only direction in life that matters is forward. —— 前行，是人生唯一重要的方向。
  # 最近文章块
  card_recent_post:
    enable: true
    limit: 5        # 设置0 会显示所有
    sort: date      # date or updated
    sort_order:     # Don't modify the setting unless you know how it works
  # 分类块
  card_categories:
    enable: true
    limit: 8        # if set 0 will show all
    expand: none    # none/true/false
    sort_order:      # Don't modify the setting unless you know how it works
  # 标签块
  card_tags:
    enable: true
    limit: 60       # if set 0 will show all
    color: true     # 是否给标签上色
    sort_order:     # Don't modify the setting unless you know how it works
  # 归档块
  card_archives:
    enable: true
    type: monthly         # yearly or monthly
    format: MMMM YYYY     # eg: YYYY年MM月
    order: -1             # 排序. 1、-1   。-1比较符合习惯
    limit: 8              # if set 0 will show all
    sort_order:           # Don't modify the setting unless you know how it works
  # 站点信息块
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:           # Don't modify the setting unless you know how it works

# 访问统计    更多详细：http://busuanzi.ibruce.info/
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 站点运行时长
# 格式: 月/日/年 时间    也可以写成 年/月/日 时间
runtimeshow:
  enable: true
  publish_date: 2021/09/02 00:00:00

# 最新评论
newest_comments:
  enable: false
  sort_order:     # Don't modify the setting unless you know how it works
  limit: 6        # 显示的数量
  storage: 10     # 缓存时间，单位: min,  数据保存到 localStorage 内
  avatar: true    # 是否显示头像

# Bottom right button (右下角按鈕)
# --------------------------------------

# 简体、繁体转换
translate:
  enable: false
  # 默认按钮显示文字(网站是简体，应设置为 default: 繁)
  default: 繁
  # 网站默认语言，1: 繁体中文, 2: 简体中文
  defaultEncoding: 2
  # 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: '繁'
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: '簡'

# 阅读模式
# 会去掉除文章外的内容，避免干扰閲读。只会出现在文章页面，右下角会有閲读模式按钮。
readmode: true

# 深色模式
darkmode:
  enable: true
  # dark mode和 light mode切换按钮
  button: true
  # 自动切换light mode 和 dark mode
  # autoChangeMode: 1  跟随系统而变化，不支持的浏览器/系统将按照时间晚上6点到早上6点之间切换为 dark mode
  # autoChangeMode: 2  只按照时间 晚上6点到早上6点之间切换为 dark mode,其余时间为light mode
  autoChangeMode: false

# 按钮排序
# 非必要请不要修改
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment
# Don't repeat 不要重複
rightside_item_order:
  enable: false
  hide: # readmode,translate,darkmode,hideAside
  show: # toc,chat,comment

# Lightbox (圖片大圖查看模式)
# --------------------------------------
# 只能选一个，或者都不开

# medium-zoom 图片大图模式查看 ，和fancybox 互斥，只能开一个
# https://github.com/francoischalifour/medium-zoom
medium_zoom: false

# fancybox  图片大图模式查看
# http://fancyapps.com/fancybox/3/
fancybox: true

# Tag Plugins settings (標籤外掛)
# --------------------------------------

# mermaid  美人鱼插件绘制各种图形 详情：https://github.com/mermaid-js/mermaid
mermaid:
  enable: true
  # built-in themes: default/forest/dark/neutral
  theme:
    light: default
    dark: dark

# Note (Bootstrap Callout)
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# other
# --------------------------------------

# Pjax
# 当用户点击链接，通过ajax更新页面需要变化的部分，然后使用HTML5的pushState修改浏览器的URL地址。
# 这样可以不用重复加载相同的资源（css/js）， 从而提升网页的加载速度。
# It may contain bugs and unstable, give feedback when you find the bugs.
# https://github.com/MoOx/pjax
pjax:
  enable: false
  exclude:
  # - xxxx
  # - xxxx

# Inject the css and script (aplayer/meting)
aplayerInject:
  enable: false
  per_page: true

# Snackbar (Toast Notification  toast弹窗)
# https://github.com/polonel/SnackBar
# position 彈窗位置
# 可選 top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: true
  position: bottom-left
  bg_light: '#49b1f5'       # light mode时弹窗背景
  bg_dark: '#121212'        # dark mode时弹窗背景

# https://instant.page/
# prefetch   预加载
# 当鼠标悬停到链接上超过 65 毫秒时，Instantpage 会对该链接进行预加载，可以提升访问速度。
instantpage: true

# https://github.com/vinta/pangu.js
# 中英文之间添加空格
pangu:
  enable: true
  field: site         #   site/post

# Lazyload (圖片懶加載)
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  field: site # site/post
  placeholder:
  blur: false

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: true
  manifest: /manifest.json
  apple_touch_icon: /asset/img/siteicon/apple-touch-icon.png
  favicon_32_32: /asset/img/siteicon/favicon-32x32.png
  favicon_16_16: /asset/img/siteicon/favicon-16x16.png
  mask_icon: /asset/img/siteicon/safari-pinned-tab.svg

# Open graph meta tags
# 在 head 里增加一些 meta 资料，例如缩略图、标题、时间等等。当你分享网页到一些平臺时，平臺会读取 Open Graph 的内容，展示缩略图，标题等等信息。
# https://developers.facebook.com/docs/sharing/webmasters/
Open_Graph_meta: true

# 适应所有浏览器，开启css前缀
css_prefix: true

# Inject  注入
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
