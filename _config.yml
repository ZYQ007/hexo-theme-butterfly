  post: true            # 文章页是否显示
  page: false           # 普通页是否显示
  number: true          # 章节数
  expand: true         # 是否展开目录
  style_simple: true    # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）

# 文章版权
post_copyright:
